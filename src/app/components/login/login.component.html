<h1 class="login-heading">Login</h1>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Email"
      formControlName="email"
      class="form-control"
    />
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="error-text">
      Please enter a valid email.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Password"
      formControlName="password"
      class="form-control"
    />
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="error-text">
      Password must be at least 6 characters.
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid" class="submit-button">Login</button>
</form>
