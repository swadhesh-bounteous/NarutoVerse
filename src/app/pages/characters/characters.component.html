<div class="characters-container">
    <!-- Error message -->
    <div *ngIf="error$ | async as error" class="error-message">
      {{ error }}
    </div>
  
    <!-- Divider and title -->
    <div class="divider">
      <img src="assets/images/divider.png" width="100%" height="20px" alt="" />
    </div>
    <h2 class="content-head">CHARACTERS</h2>
    <div class="divider">
      <img src="assets/images/divider.png" width="100%" height="20px" alt="" />
    </div>
  
    <!-- Loading spinner -->
    <div *ngIf="isLoading$ | async" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <!-- Search input -->
    <!-- <div class="search-container">
      <input
        id="search-character"
        type="text"
        [(ngModel)]="filterText"
        placeholder="Search character by Name..."
        class="search-input"
      />
    </div> -->
  
    <!-- Characters list -->
    <div class="characters-list">
      <ng-container *ngIf="characters$ | async as characters">
        <ng-container *ngIf="characters.length > 0; else noCharacters">
          <app-character-card
            *ngFor="let character of characters"
            [character]="character"
            [routerLink]="['/character', character.id]"
          ></app-character-card>
        </ng-container>
      </ng-container>
    </div>
  
    <!-- No characters message -->
    <ng-template #noCharacters>
      <div class="no-characters-message">
        No characters found.
      </div>
    </ng-template>
  
    <!-- Pagination controls -->
    <div class="pagination-controls">
      <button (click)="goToFirstPage()" [disabled]="currentPage === 0">
        First Page
      </button>
      <mat-paginator
        #paginator
        [length]="totalCharacters$ | async "
        [pageSize]="limit"
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="onPageChange($event)"
        aria-label="Select page"
      ></mat-paginator>
      <button
        (click)="goToLastPage()"
        
      >
        Last Page
      </button>
    </div>
  </div>
